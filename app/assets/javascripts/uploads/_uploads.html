<div class="col-md-4">
	<div ng-controller = "uploadCtrl">



		<div ng-if="msg" class="alert alert-info alert-dismissible" role="alert">
  		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  		{{msg}}
		</div>









		<input id="file" type="file" file-model="myFile" class="inputfile"/>
		<label for="file">{{myFile.name || 'Choose Image'}}</label>
		<button class="btn btn-primary" ng-click="uploadFile()">
			<span>upload image</span>
		</button>
		<button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg" ng-click="updateImageList()">Images</button>

		<div ng-include="'form/_modal.html'"></div>
		
	</div>
</div>
